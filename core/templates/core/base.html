<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>{% block title %}{% endblock %} ChatIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lemon&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        .chat-messages{
            height:400px;
            overflow-y: auto;
        }
    </style>
</head>
{% load static %}
<body class="" style="background-color:beige; background-image:url('{% static 'img/bg8.jpg'%}');background-size:cover;">
    <nav class="flex items-center justify-between px-4 py-6 bg-yellow-500">
        <div>
            <a href="/" class="text-xl text-white">ChatIQ</a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %} 
                <a href="/rooms/" class="text-white hover:text-gray-300">Rooms</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class=" px-5 py-3 rounded-xl text-white bg-gray-600">logout</button>
                </form>
                
            {% else %}           
            <a href="/login/" class="text-white hover:text-gray-300">Log in</a>
            <a href="/signup/" class=" px-5 py-3 rounded-xl text-white bg-gray-500">Sign up</a>
            {% endif %}

        </div>

    </nav>
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
   

</body>
</html>
